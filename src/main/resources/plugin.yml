name: ServerMinimap
main: de.craftlancer.serverminimap.ServerMinimap
version: ${project.version}
author: SydMontague
description: A serverside Minimap via maps.
api-version: 1.13
permissions:
    minimap.fastupdate:
        description: Updates the minimap of the player much faster
        default: true
commands:
    waypoint:
        usage: /waypoint help
        aliases: [wp, mwp]
    minimap:
        usage: /minimap
        description: Gives you a minimap item
permissions:
    minimap.fastupdate:
        default: true
    minimap.command.waypoint.help:
        default: true
    minimap.command.waypoint.list:
        default: true
    minimap.command.waypoint.add:
        default: true
    minimap.command.waypoint.remove:
        default: true
    minimap.command.waypoint.hide:
        default: true
    minimap.command.minimap:
        default: op
